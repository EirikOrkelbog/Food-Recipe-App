<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Food Recipe App</title>
		<link rel="stylesheet" href="/_app/css/main.css">
		<script src="https://kit.fontawesome.com/8faa900f9d.js" crossorigin="anonymous"></script>
		<script type="module" src="/_app/js/main.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="meal_wrapper">
				<div class="meal_search">
					<h2 class="title">Find meals for your ingredients</h2>
					<blockquote>Real foods doesn't have ingredients, real food is ingredients 
						<cite>- Jamie Oliver</cite>
					</blockquote>

					<div class="meal_search-box">
						<input type="text" class="search_content" placeholder="Enter an ingredient" id="search_input">
						<button type="submit" class="search_button" id="search_button">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>

				<div class="meal_result">
					<h2 class="title">Your search results:</h2>
					<div class="meal"></div>
				</div>

				<div class="meal_details hide_meal-details">
					<button type="button" class="recipe_close-button" id="recipe_close-button">
						<i class="fa-solid fa-xmark"></i>
					</button>

					<div class="meals_details-content"></div>
				</div>
			</div>
		</div>
	</body>
</html>
